#This property file contains all the name of lists used by the application.
#Name of the list can have one among 4 values as

# a.ShortInterval ie time in secs
# b.LongInterval ie time in secs eg.86400secs for a day
# c.NoCache  ie the list is not stored in cache.For all requests it hits database to retrive values.
# d.NoRefresh ie the list is stored in cache once per application start/restart.



#Cache strategy 

##
##  SHORT_INTERVAL
##
#ApplicationConstants.APP_LINK_LIST 
#appLinkList=ShortInterval

##
## NEVER_CACHE
##
# No List is marked for this category
#ApplicationConstants.APP_LINK_LIST 
#appLinkList=ShortInterval
##

## LONG_INTERVAL
##
#ApplicationConstants.APP_LINK_LIST
#applinklist=LongInterval
##

## NO REFRESH
##
#LocalLists derived by values within the application.
#ApplicationConstants.APP_LINK_LIST
applinklist=NoRefresh
appLookup=NoRefresh
orgList=NoRefresh
